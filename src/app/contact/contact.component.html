<intro-header [backgroundImgUrl]="backgroundImgUrl" [headerMessage]="headerMessage" [subheaderMessage]="subheaderMessage"></intro-header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>
            <p *ngIf="errorMessage" class="alert alert-danger"> 
                {{ errorMessage }} <i class="fa fa-frown-o" aria-hidden="true"></i>
            </p>
            <p *ngIf="successMessage" class="alert alert-success"> 
                {{ successMessage }} <i class="fa fa-smile-o" aria-hidden="true"></i> 
            </p>
            <form name="sentMessage" id="contactForm" (ngSubmit)="onSubmit()" #messageForm="ngForm" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input [(ngModel)]="contactMsg.Name" type="text" class="form-control" placeholder="Name" id="name" 
                        #name="ngModel" required name="name" pattern="[^%#!$&*()+/|`~=?@<>]{1,50}">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Valid name is required
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Email Address</label>
                        <input [(ngModel)]="contactMsg.Email" type="email" class="form-control" placeholder="Email Address" 
                        id="email" #email="ngModel" required name="email" pattern="[^%#!$&*()+/|`~=?'\<> ]{1,50}" 
                        >
                        <p class="help-block text-danger"></p>
                    </div>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Valid email is required
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Phone Number</label>
                        <input [(ngModel)]="contactMsg.Phone" type="tel" class="form-control" placeholder="Phone Number" 
                        id="phone" #phone="ngModel" name="phone"
                        pattern="[^A-Za-z]{1,15}">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                            Please enter valid phone number
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Message</label>
                        <textarea [(ngModel)]="contactMsg.Message" rows="5" class="form-control" placeholder="Message" 
                        id="message" #message="ngModel" required name="message" maxlength="1000"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
                            A Message is required (Limit: 300 characters)
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button [disabled]="!messageForm.form.valid" type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer-section></footer-section>
